<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Météo</title>
  </head>
  <body>
    <div class="m-5 p-5" style="background-color: rgba(213, 222, 224, 0.336)">
      <div class="container-fluid">
        <!-- Titre -->
        <div class="d-flex justify-content-center font-pangolin">
          <h1 class="text-center">Météo locale partout dans le monde</h1>
        </div>
        <!-- ./Titre -->

        <!-- Nom de la ville -->
        <div class="row m-5">
          <div class="col-md-4"></div>
          <div class="col-md-4 d-flex justify-content-center font-pangolin">
            <h2 id="city">Ben Arous</h2>
          </div>
          <div class="col-md-1"><i class="fas fa-city fa-2x"></i></div>
          <div class="col-md-3"></div>
        </div>
        <!-- ./Nom de la ville -->

        <!-- Affichage météo de la ville -->
        <div class="row pt-5 d-flex justify-content-center">
          <!-- Temperature -->
          <div
            class="col-md-4 py-3 d-flex justify-content-center font-pangolin"
          >
            <div id="cardi" class="card pt-3" style="width: 18rem">
              <div class="card-body text-center">
                <div class="row">
                  <div class="col-md-8">
                    <h5 class="card-title">Température</h5>
                  </div>
                  <div class="col-md-4">
                    <i class="fas fa-temperature-low fa-2x"></i>
                  </div>
                </div>
                <h6 class="card-subtitle py-3 mb-2 text-muted">
                  <span id="temperature">XX.X </span> °C
                </h6>
              </div>
            </div>
          </div>
          <!-- ./Temperature -->
          <!-- Pression -->
          <div
            class="col-md-4 py-3 d-flex justify-content-center font-pangolin"
          >
            <div id="cardi" class="card pt-3" style="width: 18rem">
              <div class="card-body text-center">
                <div class="row">
                  <div class="col-md-8">
                    <h5 class="card-title">Pression</h5>
                  </div>
                  <div class="col-md-4">
                    <i class="fas fa-wind fa-2x"></i>
                  </div>
                </div>
                <h6 class="card-subtitle py-3 mb-2 text-muted">
                  <span id="pressure">XX.X </span> hPa
                </h6>
              </div>
            </div>
          </div>
          <!-- ./Pression -->
          <!-- Humidité -->
          <div
            class="col-md-4 py-3 d-flex justify-content-center font-pangolin"
          >
            <div id="cardi" class="card pt-3" style="width: 18rem">
              <div class="card-body text-center">
                <div class="row">
                  <div class="col-md-8">
                    <h5 class="card-title">Humidité</h5>
                  </div>
                  <div class="col-md-4">
                    <i class="fas fa-tint fa-2x"></i>
                  </div>
                </div>
                <h6 class="card-subtitle py-3 mb-2 text-muted">
                  <span id="humidity">XX.X </span> %
                </h6>
              </div>
            </div>
          </div>
          <!-- ./Humidité -->
        </div>
        <!-- ./Affichage météo de la ville -->

        <!-- Choisir la ville -->
        <div class="row m-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button
              id="changerville"
              type="button"
              class="btn btn-outline-dark btn-lg font-pangolin"
            >
              Choisir une ville
            </button>
          </div>
        </div>
        <!-- ./Choisir la ville -->
      </div>
    </div>
    <script src="meteo.js"></script>
  </body>
</html>
