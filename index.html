<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Météo</title>
  </head>
  <body>
    <div class="m-5 p-5">
      <div class="container-fluid">
        <!-- Titre -->
        <h1 class="d-flex justify-content-center">Météo</h1>
        <!-- ./Titre -->
        <!-- Nom de la ville -->
        <div class="row m-5">
          <div class="col-md-12 d-flex justify-content-center">
            <h3 id="city">Ben Arous</h3>
          </div>
        </div>
        <!-- ./Nom de la ville -->
        <!-- Affichage météo de la ville -->
        <div class="row pt-5 mx-5 px-5">
          <div class="col-md-4"><h3>Température</h3></div>
          <div class="col-md-4"><h3>Pression</h3></div>
          <div class="col-md-4"><h3>Humidité</h3></div>
        </div>
        <div class="row m-5 px-5">
          <div class="col-md-4">
            <h3><span id="temperature">XX.X </span> °C</h3>
          </div>
          <div class="col-md-4">
            <h3><span id="pressure">XX.X </span> hPa</h3>
          </div>
          <div class="col-md-4">
            <h3><span id="humidity">XX.X </span> %</h3>
          </div>
        </div>
        <!-- ./Affichage météo de la ville -->
        <!-- Choisir la ville -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <button
              id="changerville"
              type="button"
              class="btn btn-outline-dark btn-lg"
            >
              Choisir une ville
            </button>
          </div>
        </div>
        <!-- ./Choisir la ville -->
      </div>
    </div>
    <script src="meteo.js"></script>
  </body>
</html>
