<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Météo</title>
  </head>
  <body>
    <div class="m-5 p-5" style="background-color: rgba(213, 222, 224, 0.336)">
      <div class="container-fluid">
        <!-- Titre -->
        <div class="d-flex justify-content-center font-pangolin">
          <h1>Météo locale partout dans le monde</h1>
        </div>
        <!-- ./Titre -->
        <!-- Nom de la ville -->
        <div class="row m-5">
          <div class="col-md-4"></div>
          <div class="col-md-4 d-flex justify-content-center font-pangolin">
            <h3 id="city">Ben Arous</h3>
          </div>
          <div class="col-md-1"><i class="fas fa-city fa-2x"></i></div>
          <div class="col-md-3"></div>
        </div>
        <!-- ./Nom de la ville -->
        <!-- Affichage météo de la ville -->
        <div class="row pt-5 mx-5 px-5 d-flex justify-content-center">
          <!-- Temperature -->
          <div class="col-md-4 py-4">
            <div class="row">
              <div
                class="col-md-10 d-flex justify-content-center font-pangolin"
              >
                <h3>Température</h3>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <i class="fas fa-temperature-low fa-2x"></i>
              </div>
            </div>
            <div class="row d-flex justify-content-center font-pangolin py-3">
              <h3><span id="temperature">XX.X </span> °C</h3>
            </div>
          </div>
          <!-- ./Temperature -->
          <!-- Pression -->
          <div class="col-md-4 py-4">
            <div class="row">
              <div
                class="col-md-10 d-flex justify-content-center font-pangolin"
              >
                <h3>Pression</h3>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <i class="fas fa-wind fa-2x"></i>
              </div>
            </div>
            <div class="row d-flex justify-content-center font-pangolin py-3">
              <h3><span id="pressure">XX.X </span> hPa</h3>
            </div>
          </div>
          <!-- ./Pression -->
          <!-- Humidité -->
          <div class="col-md-4 py-4">
            <div class="row">
              <div
                class="col-md-10 d-flex justify-content-center font-pangolin"
              >
                <h3>Humidité</h3>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <i class="fas fa-tint fa-2x"></i>
              </div>
            </div>
            <div class="row d-flex justify-content-center font-pangolin py-3">
              <h3><span id="humidity">XX.X </span> %</h3>
            </div>
          </div>
          <!-- ./Humidité -->
        </div>
        <!-- ./Affichage météo de la ville -->
        <!-- Choisir la ville -->
        <div class="row m-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button
              id="changerville"
              type="button"
              class="btn btn-outline-dark btn-lg font-pangolin"
            >
              Choisir une ville
            </button>
          </div>
        </div>
        <!-- ./Choisir la ville -->
      </div>
    </div>
    <script src="meteo.js"></script>
  </body>
</html>
